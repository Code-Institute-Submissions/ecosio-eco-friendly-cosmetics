<!-- product card code -->

<div class="div-product-card div-product-card-shop">
    <div class="product-card-category-name">
        <p>{{ random_product_3.category.friendly_name }}</p>
    </div>
    <div class="product-card-content">
        <a href="{% url 'product_page' random_product_3.id %}" class="product-page-link">
            <div class="div-product-card-img">
                {% if random_product_3.image %}
                    <img src="{{ MEDIA_URL }}{{ random_product_3.image }}" alt="{{ random_product_3.name }}">
                {% else %}
                    <img src="{{ MEDIA_URL }}no_image.png" alt="No Image Available">
                {% endif %}
            </div>
            <p class="product-card-title">{{ random_product_3.name }}</p>
        </a>
        <p class="product-card-brand-price">
            <span class="product-card-brand">{{ random_product_3.brand.friendly_name }}</span>
            |
            <span class="product-card-price">{{ random_product_3.price }}</span>â‚¬
        </p>
        <div class="d-flex justify-content-center">
            <form class="form" action="{% url 'add_to_cart' random_product_3.id %}" method="POST">
                {% csrf_token %}
                    <input name="quantity" type="hidden" value="1">
                    <input type="submit" class="cta cta-white" value="Add to cart">
                    <input type="hidden" name="redirect_url" value="{{ request.path }}">
            </form>
        </div>
    </div>
</div>
