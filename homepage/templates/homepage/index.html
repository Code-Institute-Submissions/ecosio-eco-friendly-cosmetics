{% extends "base.html" %}
{% load static %}

{% block header_content %}
    <div id="homepage-header">
        <div class="container">
            <div class="row">
                <div class="col-6">
                </div>
                <div class="col-6">
                    <div class="header-content ml-auto">
                        <div class="header-text">
                            <h1 id="hp-header-h1">ECOSiO</h1>
                            <p id="hp-header-tagline">eco-friendly cosmetics for men</p>
                        </div>
                        <div class="line ml-auto"></div>
                        <div class="ml-auto" id="hp-header-cta">
                            <a href="#" class="cta cta-white ml-auto">Shop here</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}

{% block content %}
    <div id="registration-prompt">
        <div class="close-prompt">
                <img src="{% static 'images/icons/icon-close.svg' %}" alt="Close button">
            </div>
        <div id="prompt-content">
            <p>create an account and get 10% OFF your first order</p>
            <div class="ml-auto" id="hp-registration-prompt-cta">
                <a href="#" class="cta cta-black ml-auto">Register here</a>
            </div>
        </div>
    </div>
    <div class="container">
        <h1>HELLO WORLD!</h1>
    </div>
{% endblock %}
