{% extends "base.html" %}
{% load static %}

{% block title %}Blog{% endblock %}

{% block header_content %}
    <div id="blog-header">
    </div>
{% endblock %}

{% block content %}

    {% for blog in blogs %}
        <p>{{ blog.title }}</p>
        <p>
            <a href="{% url 'blog_post' blog.slug %}" class="text-link">{{ blog.title }}</a>
        </p>
    {% endfor %}

{% endblock %}
