{% extends "account/base.html" %}

{% load i18n %}

{% block title %}{% trans "Change Password" %}{% endblock %}

{% block inner_content %}
    <div class="container">
        <div class="row">
            <div class="col">
                <h1 class="h2-style text-center">{% trans "Change Password" %}</h1>
                <div class="div-hr"></div>
            </div>
        </div>
    </div>

    <div class="container general-container">
        <div class="row">
            <div class="col">
                <form method="POST" action="{% url 'account_change_password' %}" class="password_change">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button type="submit" name="action" class="btn rounded-0 cta cta-black">{% trans "Change Password" %}</button>
                    <a class="btn cta cta-white rounded-0" href="{% url 'account_login' %}">Back to Login</a>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
