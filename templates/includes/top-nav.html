<div class="row bg-white">
    <div class="col-12 col-lg-4 my-auto py-1 py-lg-0 text-center text-lg-left">
        <a href="{% url 'homepage' %}" class="nav-link" id="logo">
            ECOS<span class="span-green">i</span>O
        </a>
    </div>
    <div class="col-12 col-lg-4 my-auto py-1 py-lg-0">
        <form method="GET" action="{% url 'products' %}">
            <div class="input-group border-black">
                <input class="form-control" type="text" name="q" placeholder="looking for..." maxlength="25">
                <div class="input-group-button">
                    <button class="form-control" type="submit">
                        <span class="icon">
                            <img src="/static/images/icons/icon-search.svg" alt="search icon">
                        </span>
                    </button>
                </div>
            </div>
        </form>
    </div>
    <div class="col-12 col-lg-4 my-auto py-1 py-lg-0">
        <ul class="list-inline list-unstyled text-center text-lg-right my-0">
            <li class="list-inline-item dropdown">
                <a class="nav-link" href="#" id="user-options" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    My account
                </a>
                <div class="dropdown-menu border-0" aria-labelledby="user-options">
                    {% if request.user.is_authenticated %}
                        {% if request.user.is_superuser %}
                            <a href="#" class="dropdown-item nav-link">Manage Products</a>
                            <a href="#" class="dropdown-item nav-link">Manage Blog</a>
                        {% endif %}
                        <a href="#" class="dropdown-item nav-link">My Profile</a>
                        <a href="#" class="dropdown-item nav-link">Logout</a>
                    {% else %}
                        <a href="#" class="dropdown-item nav-link">Register</a>
                        <a href="#" class="dropdown-item nav-link">Login</a>
                    {% endif %}
                </div>
            </li>
            <li class="list-inline-item">
                <a href="{% url 'view cart' %}">
                    <div id="cart">
                        <div class="div-cart-img">
                            <img src="/static/images/icons/icon-cart-full.svg" class="cart-img" alt="">
                        </div>
                        
                    </div>
                    <p id="cart-product-count">99</p>
                </a>

            </li>
        </ul>
    </div>
</div>
